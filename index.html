
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Income Expense Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <!-- Heading part -->
        <h1>Income Expense Calculator</h1>

        <!-- Input part -->
        <div class="form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <div>
                <label><input type="radio" name="type" value="income" checked> Income</label>
                <label><input type="radio" name="type" value="expense"> Expense</label>
            </div>
            <button id="addEntry">Add Entry</button>
        </div>

        <!-- Filter part -->
        <div class="filt">Filters:</div>
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- list part -->
        <div class="filt">Summary:</div>
        <ul id="entryList"></ul>

        <!-- Total summary part -->
        
        <div class="summary">
            <h2>Total Income: ₹<span id="totalIncome">0</span></h2>
            <h2>Total Expenses: ₹<span id="totalExpenses">0</span></h2>
            <h2>Net Balance: ₹<span id="netBalance">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
